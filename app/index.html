<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  
  <div id="main" class="span12" ng-controller="MainCtrl">
    <div class="span12">
      <ul class="nav nav-pills">
        <li ng-class="{active: $route.current.activetab == 'view1'}"><a href="#/view1">view1</a></li>
        <li ng-class="{active: $route.current.activetab == 'view2'}"><a href="#/view2">view2</a></li>
      </ul>
    </div>
  
    <div ng-view class="span12"></div>

    <div class="span6">Angular seed app: v<span app-version></span></div>
  </div>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
